    <article>
          <h3 id="digitalreadpin-value">digitalRead(pin, value)</h3>

<p>Reads a GPIO pin value.</p>

<p><strong>Parameters</strong></p>

<blockquote>
  <p><strong>pin</strong> - The GPIO pin number.</p>
</blockquote>

<p><strong>Returns</strong></p>

<p><em>HIGH</em> (1) or <em>LOW</em> (0)</p>

<hr />

<p><strong>Example</strong></p>

<figure class="highlight"><pre><code class="language-c" data-lang="c"><span class="cp">#include &lt;Arduino.h&gt;
</span>
<span class="c1">// This program reads a pin and outputs
// its value at the specified output pin. 
</span>
<span class="kt">int</span> <span class="n">inputPin</span> <span class="o">=</span> <span class="mi">17</span><span class="p">;</span> <span class="c1">// GPIO17
</span><span class="kt">int</span> <span class="n">ledPin</span> <span class="o">=</span> <span class="mi">4</span><span class="p">;</span> <span class="c1">// GPIO4
</span><span class="kt">int</span> <span class="n">val</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>

<span class="kt">void</span> <span class="nf">setup</span><span class="p">()</span> <span class="p">{</span>
	<span class="n">pinMode</span><span class="p">(</span><span class="n">inputPin</span><span class="p">,</span> <span class="n">INPUT</span><span class="p">);</span>
	<span class="n">pinMode</span><span class="p">(</span><span class="n">ledPin</span><span class="p">,</span> <span class="n">OUTPUT</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">void</span> <span class="nf">loop</span><span class="p">()</span> <span class="p">{</span>
	<span class="n">val</span> <span class="o">=</span> <span class="n">digitalRead</span><span class="p">(</span><span class="n">inputPin</span><span class="p">);</span>
	<span class="n">digitalWrite</span><span class="p">(</span><span class="n">ledPin</span><span class="p">);</span>
<span class="p">}</span></code></pre></figure>
